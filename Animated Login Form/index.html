<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""><input type="checkbox" />Remember me </label>
            </div>
            <button id="wait" onclick="Login()">Log in</button>
            <div class="forget1">
              <label for=""><a href="#">Forget Password</a></label>
            </div>
            <div class="register">
              <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script>
    document.getElementById("wait").addEventListener("click", function () {
      // Change cursor to "wait" when the button is clicked
      document.body.style.cursor = "wait";

      // Simulate a delay (you can replace this with your actual task)
      setTimeout(function () {
        // Change cursor back to default after the delay
        document.body.style.cursor = "default";
      }, 30000); // Change 3000 to the desired delay time in milliseconds
    });
  </script>
</html>
